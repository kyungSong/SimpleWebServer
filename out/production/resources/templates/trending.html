<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px;
}

#searchParam{
    padding-top: 50px;
}

#container{
    width: 100%;
    height: 100%;
    margin: auto;
    padding: 0;
}

#related {
    width: 50%;
    float: left;
    height: 50%;
}

#rising {
    width: 50%;
    float: right;
    height: 50%;
}

#clear {
    clear: both;
}
</style>

</head>
<body onload="dateSetter()">
<div class="navbar">
    <a href="/">Home</a>
    <a href="/trending.html">Trending Words</a>
    <a href="/text_analysis.html">Text Analysis</a>
    <a href="/contact.html">Contact</a>
    <a href="/about.html">About</a>
</div>

<div class="main">
    <form id="searchParam" onsubmit="return runGoogleTrends();">
        검색어: <input type="text" name="searchTerm" value="게임" /><br />
        기간: <input type="date" name="startDate" id="startDate" value="2015-03-14" min="2000-01-01" max="2000-13-13"/> 부터 <input type="date" name="endDate" id="endDate" value="2017-01-01" min="2000-01-02" max="2000-13-13"/>까지<br />
        <Input type="submit" value="Submit" />
    </form>

    <div id="container">
        <canvas id="related"></canvas>
        <canvas id="rising"></canvas>
        <div id="clear"></div>
    </div>
</div>

</body>
