<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}

html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/trending.html">Trending Words</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="main">
    <button type="button" onclick="runAnychart()">make chart</button>
    <div id="container"></div>
    <script>
function runAnychart() {
    var data = [
        {"x": "learning", "value": 80},
        {"x": "lists", "value": 44},
        {"x": "meaning", "value": 40},
        {"x": "useful", "value": 36},
        {"x": "different", "value": 32},
        {"x": "grammar", "value": 28},
        {"x": "teaching", "value": 24},
        {"x": "example", "value": 20},
        {"x": "includes", "value": 56},
        {"x": "thing", "value": 12},
        {"x": "vocabulary", "value": 10},
        {"x": "frequency", "value": 10},
        {"x": "phrases", "value": 15},
        {"x": "content", "value": 27}
    ];
    anychart.onDocumentReady(function () {

        // Creates Tag Cloud chart.
        chart = anychart.tagCloud(data);

        chart.title("Create a Tag Cloud chart");
        chart.container("container");
        chart.draw();
    });
}
    </script>
</div>
</body>
</html>
