    #container{
        width: 100%;
        height: 100%;
        margin: auto;
        padding: 0;
    }

    #related {
        width: 50%;

<div class="main">
    <form id="searchParam" onsubmit="return runGoogleTrends();">
        검색어: <input type="text" name="searchTerm" value="게임" /><br />
        기간: <input type="date" name="startDate" id="startDate" value="" min="2000-01-01" max=""/> 부터
        <input type="date" name="endDate" id="endDate" value="" min="2000-01-02" max=""/>까지<br />
        <Input type="submit" value="검색" />
    </form>

    <div id="container">
        <canvas id="related"></canvas>
        <canvas id="rising"></canvas>
        <div id="clear"></div>
    </div>
